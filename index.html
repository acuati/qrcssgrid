<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Page 1</title>
</head>
<body>
  <header>
    <div class="logoizquierdo">
    <img src="logo2/Logo (1).png" alt="" width="100" height="100">

    <img src="logo/Logo.png" alt="" width="100" height="100">
    <h1>Página de edición QR</h1>
    </div>
    <div class="logoderecho">

  </header>
  <div class="container">
  
  <div class="container1">

   
    <div class="usuario">
      <div class="header1">
      <table class="table-light">USUARIO</table>
      </div>


      <div class="header2">
      <img src="usuario/Captura de pantalla 2023-10-24 090507.png" alt="">

    </div>


    <div class="botones">




      <div class="boton1">
      <button type="button" class="btn btn-outline-primary">NOMBRE USUARIO</button>
      </div>
      
  

  
      <div class="boton2">
      <button type="button" class="btn btn-outline-dark">EDITAR FOTO DE PERFIL</button>

      <div class="boton3">
        <button type="button" class="btn btn-outline-dark">VISTA GENERAL PAGINA</button>

      </div>
      

     

      <div class="boton4">

      </div>

      

      




    </div>
    
  </div>
  
  
  <div class="container2">

    <div class="codigos">

      <div class="creacion">
      <div class="icono1">
      <img src="qr/Captura de pantalla 2023-10-24 094050.png" width="150" height="150" alt="">
      </div>
      

      <div class="codigo1">
      <button type="button" class="btn btn-secondary btn-lg">CREACIÓN DE QR</button>
      </div>
      </div>

      

 

      <div class="editar">
      <div class="icono2">
      <img src="qr/Captura de pantalla 2023-10-24 094050.png" width="150" height="150" alt="">

      <div class="codigo2">
          <button type="button" class="btn btn-secondary btn-lg">EDITAR QR</button>
      </div>
      </div>

      

  

      <div class="eliminar">
      <div class="icono3">
      <img src="qr/Captura de pantalla 2023-10-24 094050.png" width="150" height="150" alt="">

      <button type="button" class="btn btn-secondary btn-lg">ELIMINAR QR</button>
      </div>
      </div>

      

      <div class="descargar">
      <div class="icono4">

      <div class="codigo4">
      <button type="button" class="btn btn-secondary btn-lg">DESCARGAR QR</button>
      </div>
      </div>

      

      <div class="vista">
      <div class="icono5">
      <img src="qr/Captura de pantalla 2023-10-24 094050.png" width="150" height="150" alt="">
      </div>
      
      <div class="codigo5">
